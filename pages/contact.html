<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/contact.css">
    <title>Contact</title>
</head>

<body>
    <div class="navigation">

        <div class="navbar">
            <a href="../index.html">Home</a>
            <a href="#projects">Projects</a>
            <a href="about.html">About</a>
            <a class="active">Contact</a>
        </div>
    </div>

    <div class="formdiv">
        <form action="#" id="contactForm">
            <label id="labelred" for="naam">Naam<span>* </span><span class="error" id="naamError"></span></label><br>
            <input class="input" type="text" id="naam" name="naam" placeholder="John Doe"><br>


            <label for="email">Email<span>* </span><span class="error" id="emailError"></span></label><br>
            <input class="input" type="email" id="email" name="email" placeholder="johndoe@mail.com"><br>
    

            <div class="half">
                <label for="telefoon">Telefoon:</label><br>
                <input class="input" type="tel"  pattern="06-\d{8}" id="telefoon" name="telefoon" placeholder="06-12345678"><br>
                <!-- value="06-"" -->
            </div>
            <div class="half">
                <label for="bedrijf">Bedrijf:</label><br>
                <input class="input" type="text" id="bedrijf" name="bedrijf" placeholder="MijnBedrijf"><br>
            </div>
            <br>
            <label for="bericht">Bericht:<span>* </span> <span class="error" id="berichtError"></span></label><br>
            <textarea class="input" id="bericht" name="bericht" placeholder="Typ uw bericht hier..."></textarea>
            <br>
            <button type="submit" id="submit">Verstuur</button>
        </form>


    </div>
    <script src="../scripts/contact.js"></script>
</body>

</html>
