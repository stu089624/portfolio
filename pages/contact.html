<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/contact.css">
    <title>Contact</title>
</head>

<body>
    <div class="navigation">

        <div class="navbar">
            <a href="../index.html">Home</a>
            <a href="#projects">Projects</a>
            <a href="about.html">About</a>
            <a class="active">Contact</a>
        </div>
    </div>

    <div class="formdiv">
        <form action="#" id="contactForm">
            <label id="labelred" for="naam">Naam<span>*</span></label><br>
            <input type="text" id="naam" name="naam" placeholder="John Doe"><br>
            <span class="error" id="naamError"></span>

            <label for="email">Email<span>*</span></label><br>
            <input type="email" id="email" name="email" placeholder="johndoe@mail.com"><br>
            <span class="error" id="emailError"></span>

            <div class="half">
                <label for="telefoon">Telefoon:</label><br>
                <input type="tel" id="telefoon" name="telefoon" placeholder="06-12345678"><br>
            </div>
            <div class="half">
                <label for="bedrijf">Bedrijf:</label><br>
                <input type="text" id="bedrijf" name="bedrijf" placeholder="MijnBedrijf"><br>
            </div>
            <br>
            <textarea name="bericht" placeholder="Typ uw bericht hier..."></textarea>
            <br>
            <input type="submit" id="submit" value="Verstuur">
        </form>


    </div>
    <script src="../scripts/contact.js"></script>
</body>

</html>
